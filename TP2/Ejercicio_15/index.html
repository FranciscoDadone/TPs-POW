<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/mystyle.css">
    <title>Ejercicio_15</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-left">
                <h2> Ubicación</h2>
                <p> Calle 110 N° 390 <br> (6360) GENERAL PICO - La Pampa</p>
                <h2>Síguenos </h2>
                <div class="iconos">
                    <i class="fa-brands fa-facebook" style="color: #4d4d4d;"></i>
                    <img src="svg/icons8-instagram-circle-27.svg" />
                    <img src="svg/icons8-twitter-circled.svg">
                    <i class="fa-brands fa-google-plus " style="color: #4d4d4d;"></i>
                </div>
                <p class="text-left" style="color: black;">© 2023 Política de privacidad</p>
            </div>
            <div class="col">
                <h2>Formulario de contacto</h2>
                <form action="">
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Ingrese su dirección">
                    </div>
                    <div class="form-group ">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                            placeholder="Ingrese su mensaje"></textarea>
                    </div>
                    <div class="text-left">
                        <button type="submit" class="btn btn-light mb-2" >Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
